# Site settings
title: Rania Amina
email: "reaamina@gmail.com"
description: "Sedang dipikirkan"
url: "https://raniaamina.github.io"
baseurl: "/laman-rania"
facebook_username: "mas.dw"
twitter_username: ""
instagram_username: "reaamina"
github_username:  "raniaamina"
deviantart_username: ""
flickr_username: ""
telegram_usernama: "raniaamina"
discus_shortname: ""
share: true

# Owner/author information
owner:
  name:   Rania Amina
  avatar: avatar.png
  favicon: favicon.png
  info: Sedang dipikirkan

# Settings for comments helper
# Set 'provider' to the comment provider you want to use. (i.e.  Disqus, Intense Debate, livefyre, or Facebook Comments)
# Set 'provider' to false to turn commenting off globally.
#Set 'provider: false' to disable comments globally.
# Disable comments for individual pages/posts by specifying 'comments: false' in the page/post YAML Front Matter.
#
comments :
  provider : disqus
  disqus :
    short_name : ""

# Internal nav
nav:
  - GALLERY: "https://raniaamina.github.io/laman-rania/gallery/"  
  - JOURNAL: "https://raniaamina.github.io/laman-rania/journal/"
  - ABOUT: "https://raniaamina.github.io/laman-rania/about/"

# All translation keys
translations:
 # 404.html
  permalink: "/404.html"

# Server
destination:      	 ./_site
port:             	 4000


# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 5
paginate_path: "/journal/page:num/"
permalink: "/journal/:title/"
categories_path: "/journal/category/"
tags_path: "/journal/tag/"
gems: 
 - jekyll-paginate
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# SiteMap
sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/writing/"
    change_frequency_name: "change_frequency"
    priority_name: "priority"
